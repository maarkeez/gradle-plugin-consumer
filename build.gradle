apply plugin: 'java'
apply plugin: HelloPlugin
apply plugin: 'build-number-plugin'

buildNumber {
	numberType = 'alphanumeric'
	alphaNumLength = 5
}

buildscript {
	repositories {
		flatDir { dirs "../local-repository" }
	}
	
	dependencies { classpath 'com.apress.gradle:build-number-plugin:1.0.0'	}
}

task getBuildNumberValue {
	doLast {
		println(project.buildNumber.value)
	}
}
